<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-6 form-container">
            <h1 class="text-center fw-bold">Tax Calculator</h1>
            <p class="text-center mb-4 fs-6 text-body-secondary">Calculate the tax on your Income</p>
            <form id="form" action="/" method="GET">
                <div class="form-group ">
                    <label for="grossIncome" class="mb-3 fw-semibold">Enter Gross Annual Income:&nbsp;
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="This is your total annual income before taxes and deductions.">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#C1BEBE" class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </a>
                    </label>
                    <input type="text" class="form-control mb-3" id="grossIncome" placeholder=" Enter Gross Annual Income">
                </div>
                <div class="form-group">
                    <label for="extraIncome" class="mb-3 fw-semibold">Enter Extra Income:&nbsp;
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Enter any additional income, such as bonuses or freelance earnings.">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#C1BEBE" class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </a>

                    </label>
                    <input type="text" class="form-control mb-3" id="extraIncome" placeholder="Enter Extra Income from other sources">
                </div>
                <div class="form-group">
                    <label for="ageGroup" class="mb-3 fw-semibold">Enter Age Group:&nbsp;
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Select your age group from the options provided">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#C1BEBE" class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </a>
                    </label>
                    <select class="form-control form-select mb-3" id="ageGroup">
                        <option value="" selected>Select Age Group</option>
                        <option value="lessThan40">Less than 40</option>
                        <option value="40to60">Between 40 to 60</option>
                        <option value="greaterThan60">More than 60</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deduction" class="mb-3 fw-semibold">Enter Total Applicable Deduction:&nbsp;
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Enter the total amount of deductions applicable to you, such as tax deductions or retirement contributions.">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#C1BEBE" class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </a>

                    </label>
                    <input type="text" class="form-control mb-4" id="deduction" placeholder="Add total applicable deductions">
                </div>
                <div class="text-center">
                    <button type="submit" class="mt-2 btn btn-dark fw-semibold">Submit</button>
                </div>
            </form>
        </div>
    </div>

    
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Tax Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" charset="UTF-8"></script>
</body>

</html>
